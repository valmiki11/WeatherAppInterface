<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Reddy Institute of Engineering & Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191970;
            /* Dark blue background */
            color: #fff;
            /* White text color */
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: grid;
            justify-content: center;
            margin: 400px;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #292970;
            /* Slightly lighter blue for the container */
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        .heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .login-form {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 350px;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="Beeslogo2.png"
             alt="Malla Reddy Institute of Engineering & Technology Logo">
        </div>
        <div class="heading">
            MALLA REDDY<br> INSTITUTE OF ENGINEERING & TECHNOLOGY
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <button type="submit">Next</button>
        </div>
    </div>
    <div class="copyright">
        &copy; Copyright 2023. Smart Software Solutions Pvt. Ltd. | All Rights Reserved.
    </div>

</body>

</html>
